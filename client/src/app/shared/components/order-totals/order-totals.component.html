<div class="bg-dark text-light px-4 py-3 text-uppercase font-weight-bold">
  Order Summary
</div>
<div class="p-4">
  <p class="font-italic mb-4">Shipping coasts will be added depending on choices made during checkout</p>

  <ul class="list-unstyled mb-4" *ngIf="(baskettotals$ |async) ">
    <li class="d-flex justify-content-between py-e border-bottom">
      <strong class="text-muted">Order subtotal</strong>
      <strong>{{(baskettotals$|async).subtotal| currency}}</strong>
    </li>

    <li class="d-flex justify-content-between py-e border-bottom">
      <strong class="text-muted">Shipping and handling</strong>
      <strong>{{(baskettotals$|async).shipping| currency}}</strong>
    </li>

    <li class="d-flex justify-content-between py-e border-bottom">
      <strong class="text-muted">Total</strong>
      <strong>{{(baskettotals$|async).total| currency}}</strong>
    </li>
  </ul>

</div>
